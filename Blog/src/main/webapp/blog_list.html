<script>
    function img()
    {
        location.assign("img.html");
        //location.reload(true);
    }
    
     function sub()
    {
        $.ajax({
            method:"GET",
            url:"login",
            success:function(body)
            {
                if(body.userid && body.userid>0)
                {
                    
                    let h3 = document.querySelector(".card h3");
                    let img = document.querySelector(".img");
                    
                    //渲染用户名称
                    h3.innerHTML = body.username;
                    
                    getblogs();
                }
                else{
                    
                    location.assign('blog_login.html');
                    
                }
            }
        })
    }
    sub();
    function getblogs()
    {
        $.ajax({
            method:"GET",
            url:"blog",
            success:function(body)
            {
                let Conright = document.querySelector('.Container-right');
                // js自动把json转换成js数组
                for(let blog of body)
                {   
                    //1.构造整个博客
                    let blogdiv = document.createElement('div');
                    blogdiv.className = 'blog';
                    //2.构造标题
                    let titlediv = document.createElement('div');
                    titlediv.className = 'title';
                    titlediv.innerHTML = blog.title;
                    blogdiv.appendChild(titlediv);
                    //3.构造日期
                    let datediv = document.createElement('div');
                    datediv.className = 'date';
                    
                    datediv.innerHTML = blog.posttime;
                    blogdiv.appendChild(datediv);
                    //4.构造摘要
                    let contentdiv = document.createElement('div');
                    contentdiv.className = 'desc';
                    contentdiv.innerHTML = blog.content;
                    blogdiv.appendChild(contentdiv);
                    //5.构造跳转
                    let detdiv = document.createElement('div');
                    detdiv.className = 'det';
                    let adiv = document.createElement('a');
                    adiv.href = "blog_content.html?blogid="+blog.blogid;
                    adiv.className = 'detail';
                    adiv.innerHTML = "查看全文&gt;&gt;";
                    detdiv.appendChild(adiv);
                    blogdiv.appendChild(detdiv);
                    //将blogdiv加入continerright中
                    Conright.appendChild(blogdiv);
                }
            }
        })
    } 
    
</script>
