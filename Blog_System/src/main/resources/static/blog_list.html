<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表</title>
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/blog_list.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/urlUtil.js"></script>
    <style>
        
        .nav{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
        }
        .container{
            padding-top: 80px;
            height: auto;
        }
        .container-right{
            width: auto;
        }
        .blog-pagnation-wrapper{
            height: 40px;
            margin: 16px 0;
            text-align: center;
        }
        .blog-pagnation-item{
            display: inline-block;
            padding: 8px;
            border: 1px solid #d0d0d5;
            color: #333;
        }
        .blog-pagnation-item:hover{
            background: #4e4eeb;
            color: #fff;
        }
        .blog-pagnation-item.actvie{
            background: #4e4eeb;
            color: #fff;
        }

    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="img/logo2.jpg" alt="">
        <span class="title">我的博客系统</span>
        <!-- 用来占据中间位置 -->
        <span class="spacer"></span>
        <a href="blog_list.html">主页</a>
        <span id="userElement" style="display: none;">
            <a href="myblog_list.html">我的相关博客</a>
            <a href="blog_add.html">写博客</a>
            <a href="javascript:logout()">注销</a>
        </span>

        <a id="loginElement" href="login.html">登陆</a>
        <!-- <a href="#">注销</a> -->
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 右侧内容详情 -->
        <div class="container-right" style="width: 100%;">
            <!-- 每一篇博客包含标题, 摘要, 时间 -->
            <div id="blog">
            
        </div>
           
            <hr>
            <div class="blog-pagnation-wrapper">
                <button class="blog-pagnation-item" id="firstbt" onclick="firstbt()">首页</button> 
                <button class="blog-pagnation-item" id="upbt" onclick="upbt()">上一页</button>  
                <button class="blog-pagnation-item"id="downbt" onclick="downbt()">下一页</button>
                <button class="blog-pagnation-item"id="lastbt" onclick="lastbt()">末页</button>
            </div>
        </div>
    </div>
    <script>
        var pageSize = 2;
        var index = 1;
        var lastpage = 1;
         // 判断用户是否已经登录
         function isLogin(){ 
                jQuery.ajax({
                    url:"/islogin",
                    type:"POST",
                    data:{},
                    success:function(res){
                        if(res.code==200 && res.data==1){
                            // 已经登录
                            jQuery("#loginElement").hide(); // 隐藏html控件
                            jQuery("#userElement").show(); // 显示 html 控件
                        }else{
                            jQuery("#loginElement").show(); // 隐藏html控件
                            jQuery("#userElement").hide(); // 显示 html 控件
                        }
                    }
                });
            }
            isLogin();
            function pageInit(){
                var paramPageIndex = getParamByKey("index");
                var paramPageSize = getParamByKey("pageSize");
                if(paramPageIndex!=null){
                    index = paramPageIndex;
                }
                if(paramPageSize!=null){
                    pageSize = paramPageSize;
                }
                getarticlebypage();
            }
            pageInit();
            getcount();
            function getarticlebypage()
            {
                jQuery.ajax({
                    method:"POST",
                    url:"/article/mainlist",
                    data:{  
                        "pageSize":pageSize,
                        "index":index
                    },
                    success:function(res){
                        if(res.code==200)
                        {
                            //渲染
                            var html = "";
                            for(var i = 0;i<res.data.length;i++)
                            {
                                var art = res.data[i];
                                html+= '<div class="blog" >';
                                html+='<div class="title">'+art.title+'</div>';
                                html+='<div class="date">'+art.createtime+'</div>';
                                html+='<div class="desc">'+art.content+'</div>';
                                html+='<a href="blog_content.html?id='+art.id+'" class="detail">查看全文 &gt;&gt;</a></div>';
                            }
                            jQuery("#blog").html(html);
                        }
                        else{
                            jQuery('#blog').html("<h2 style='margin-left:20px;margin-top:10px;'>暂无文章！</h2>");
                        }
                    }
                });
            }
            //点击首页
            function firstbt(){
                //判断是否已经在首页了
                if(index==1)
                {
                    alert("已经在首页了");
                }
                else{
                    index = 1;
                    location.href = 'blog_list.html'+'?pageSize='+pageSize+'&index='+index;
                }
            }
            //点击上一页
            function upbt(){
                //判断是否已经在首页了
                if(index==1)
                {
                    alert("已经在首页了");
                }
                else{
                    --index;
                    location.href = 'blog_list.html'+'?pageSize='+pageSize+'&index='+index;
                }
            }
            //点击下一页
            function downbt(){
                //判断是否已经在末页了
                if(index==lastpage)
                {
                    alert("已经在末页了");
                }
                else{
                    ++index;
                    location.href = 'blog_list.html'+'?pageSize='+pageSize+'&index='+index;
                }
            }
            //点击末页
            function lastbt()
            {
                if(index==lastpage)
                {
                    alert("已经在末页了");
                }
                else{
                    index = lastpage;
                    location.href = 'blog_list.html'+'?pageSize='+pageSize+'&index='+index;
                }
            }
            //获取文章总数
            function getcount()
            {
                jQuery.ajax({
                    method:"GET",
                    url:"/article/countnum",
                    success:function(res){
                        if(res.code==200)
                        {
                            lastpage = Math.ceil(res.data/pageSize);
                        }
                        else{
                            lastpage = 1;
                        }
                    } 
                });
            }
    </script>
</body>
</html>
