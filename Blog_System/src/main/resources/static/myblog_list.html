<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表</title>
    <link rel="stylesheet" href="css/conmmon.css">
    <link rel="stylesheet" href="css/blog_list.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="img/logo2.jpg" alt="">
        <span class="title">我的博客系统</span>
        <!-- 用来占据中间位置 -->
        <span class="spacer"></span>
        <a href="blog_list.html">主页</a>
        <span id="userElement" style="display: none;">
            <a href="blog_add.html">写博客</a>
            <a href="javascript:logout()">注销</a>
        </span>
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 左侧个人信息 -->
        <div class="container-left">
            <div class="card">
                <img src="img/avatar.png" class="avtar" alt="">
                <h3>小可爱</h3>
                <a href="http:www.github.com">github 地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
       <!-- 右侧内容详情 -->
       <!-- style="margin-left: 9%;" -->
       <div id="artlist" class="container-right" style="margin-left: 9%;">
        
    </div>
    <script>
        function getArticleByUid(){
            jQuery.ajax({
                method:"GET",
                url:"/article/mylist",
                success:function(res){
                    if(res.code==200 && res.data.length>0)
                    {
                        var html = "";
                        for(var i=0;i<res.data.length;i++)
                        {
                            var art = res.data[i];
                            html+='<div class="blog">';
                            html+='<div class="title">'+art.title+'</div>';
                            html+='<div class="date">'+art.createtime+'</div>';
                            html+= '<div class="desc">'+art.content+'</div>';
                            html+='<a href="blog_content.html?id='+art.id+'" class="detail">查看全文 &gt;&gt;</a>&nbsp;&nbsp;';
                            html+='<a href="blog_edit.html?id='+art.id+'" class="detail">修改 &gt;&gt;</a>&nbsp;&nbsp;';
                            html+='<a href="javascript:del('+art.id+')" class="detail">删除 &gt;&gt;</a>';
                            html+='</div>';
                            
                        }
                        jQuery('#artlist').html(html);
                       
                       // for 循环拼接 div，最终放到 artlist 元素中
                    //    var arthtml="";
                    //         for(var i=0;i<res.data.length;i++){
                    //             var art = res.data[i];
                    //             arthtml += '<div class="blog">';
                    //             arthtml += '<div class="title">'+art.title+'</div>';
                    //             arthtml += '<div class="date">'+art.createtime+'</div>';
                    //             arthtml += '<div class="desc">';
                    //             arthtml += art.content;
                    //             arthtml += '</div>';
                    //             arthtml += '<a href="blog_content.html?id=' + art.id +
                    //                 '" class="detail">查看全文&gt;&gt;</a>&nbsp;&nbsp;';
                    //             arthtml += '<a href="blog_edit.html?id='+ art.id +
                    //                 '" class="detail">修改 &gt;&gt;</a>&nbsp;&nbsp;';
                    //             arthtml += '<a href="javascript:del('+art.id+')" class="detail">删除 &gt;&gt;</a>';
                    //             arthtml += '</div>';
                    //         }
                    //         jQuery("#artlist").html(arthtml);
                    }
                    else{
                        jQuery('#artlist').html("<h2 style='margin-left:20px;margin-top:10px;'>暂无文章！</h2>");
                    }
                }
            });
        }
        getArticleByUid();
        function del(id)
        {
            if(confirm("是否删除该文章？"))
            {
                jQuery.ajax({
                method:'GET',
                url:"/article/del?id="+id,
                success:function(res){
                    if(res.code==200)
                    {
                        alert("删除成功!")
                        location.href = location.href;
                    }
                    else{
                        alert("删除失败!");
                    }
                }
                });
            }
            else{
                //nothing
            }
            
        }
    </script>
</body>

</html>
